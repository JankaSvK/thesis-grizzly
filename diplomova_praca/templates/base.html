{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "favicon/apple-touch-icon.png" %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "favicon/favicon-32x32.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "favicon/favicon-16x16.png" %}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="{% static "styles.css" %}">
    <script src="{% static 'js/search_results_update.js' %}"></script>

    {% block javascript %}
    {% endblock %}

    {% block styles %}
    {% endblock %}
    <title>Grizzly</title>
</head>

<body>
<div id="page_content">
    <header class="full-width-borders">
        <h1>Grizzly</h1>
        <ul>
            <li><a href="/position_similarity">Spatial Search</a></li>
            <li><a href="/face_features">Face Search</a></li>
        </ul>
    </header>

    <section class="content">
        {% block content %}
        {% endblock %}
    </section>

    {% block search_results %}
        <section id="results" class="full-width-borders">
            <h1>Results</h1>
            <div class="search_results">
                {#Automatically generated images#}
            </div>
            <div style="clear: both;"></div>
        </section>
    {% endblock %}

    <div class="background_fill"></div>

    <footer class="full-width-borders"><a href="https://github.com/JankaSvK/thesis-grizzly">GitHub</a></footer>
</div>
</body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "favicon/apple-touch-icon.png" %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "favicon/favicon-32x32.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "favicon/favicon-16x16.png" %}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{% static "mdl/material_icons.css" %}">
    <link rel="stylesheet" href="{% static "mdl/material.blue_grey-orange.min.css" %}">
    <link rel="stylesheet" href="{% static "mdl/material.min.js" %}">
    <script src="{% static "mdl/material.min.js" %}"></script>
    <link rel="stylesheet" href="{% static "jquery/jquery-ui.css" %}">
    <script src="{% static "jquery/jquery-3.5.1.min.js" %}"></script>
    <script src="{% static "jquery/jquery-ui.js" %}"></script>

    <link rel="stylesheet" href="{% static "styles/styles.css" %}">
    <script src="{% static 'js/search_results_update.js' %}"></script>

    {% block javascript %}
    {% endblock %}

    {% block styles %}
    {% endblock %}
    <title>Grizzly</title>
</head>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header-- ">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Grizzly</span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="/position_similarity">Spatial Search</a>
                <a class="mdl-navigation__link" href="/face_features">Face Search</a>
            </nav>
        </div>
    </header>

    <main class="mdl-layout__content">
        <div class="mdl-layout-spacer"></div>
        <div class="page-content" id="page_content">

            {% block content %}
            {% endblock %}

            {% block search_results %}
                <section id="results" style="display:none">
                    <h3>Results</h3>
                    <div id="additional_ranking_information" style="display:none">
                        <div id="search_image_rank">Rank of searched image: <span id="search_image_rank_value"></span></div>
                    </div>
                    <div class="search_results">
                        {# Automatically generated images #}
                    </div>
                    <div style="clear: both;"></div>
                </section>
            {% endblock %}

        </div>
    </main>

    <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__middle-section">
            <div class="mdl-logo">Grizzly</div>
            <ul class="mdl-mini-footer__link-list">
                <li><a href="https://github.com/JankaSvK/thesis-grizzly">GitHub</a></li>
            </ul>
        </div>
    </footer>
</div>

</body>
</html>
